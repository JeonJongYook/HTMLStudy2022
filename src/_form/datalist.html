<!DOCTYPE html>
<html lang="ko">

<head>
    <title>datalist</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>스마트폰의 잘못된 사용으로 인한 가장 큰 피해는 무엇일까요?</legend>
            <br>
            <input type="text" name="talent" list="talent" />
            <datalist id="talent">
                <option value="집중력 저하">
                <option value="게임과 채팅 중독">
                <option value="거북목 증후군">
                <option value="손목 터널 증후군">
                <option value="안구 건조증">
            </datalist>
        </fieldset>
    </form>
</body>

</html>
