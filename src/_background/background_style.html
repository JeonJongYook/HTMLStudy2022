<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background_style</title>
    <style>
        body {
            background: url("./img/background.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            text-align: center;
        }
        #title {
            display: block;
            width: 300px;
            height: 30px;
            text-align: center;
            margin: 50px auto;
            border: 1px solid;
            border-radius: 20px;
            background:-webkit-linear-gradient(top, #fff, #000);
        }
        /*선형 그라디언트를 적용할 때 위(top)에서 시작하고, 싲가 색은 흰색(#fff) 이며, 끝색은 검은색 (#000)을 뜻한다.
        시작 점에는 top, bottom, left, right, 픽셁밧, 각도(예:30deg) 등을 지정할 수 있다. */
    </style>
</head>
<body>
    <p id="title"> 그라디언트 배경 설정 </p>
    <p> 배경 이미지가 가로/세로 크기 비율은 고정되고
        이미지의 가로 크기만 본문의 가로 크기에 맞추어 집니다. </p>
</body>
</html>
