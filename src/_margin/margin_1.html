<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 여백과 위치 지정 </title>

    <style>
        body { 
            margin: 0;
            padding: 0;
        }
        p {
            display: block;
            margin: 50px 20px;
            width: 300px;
            padding: 10px;
            text-align: center;
            background: #ddd;
        }
        .text1 {
            border: 1px solid red; 
            color: green; 
            float: left;
        }
        .text2 {
            border: 3px dotted green; 
            float: left;
        }
    </style>
</head>
<body>
    <div class="text1"> 여백과 위치 1</div>
    <p class="text2"> 여백과 위치 2 </p>
</body>
</html>
