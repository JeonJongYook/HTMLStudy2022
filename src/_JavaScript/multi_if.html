<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multi_if</title>
    <script>
        var jumsu = prompt("점수 입력", "점수를 입력하세요.");
        if (jumsu >= 90) {
            alert("A등급입니다.");
        }
        else if (jumsu >= 80) {
            alert("B등급입니다.");
        }
        else if (jumsu >= 70) {
            alert("C등급입니다.");
        }
        else if (jumsu >= 60) {
            alert("D등급입니다.");
        }
        else {
            alert("E등급입니다.");
        }
    </script>
</head>
<body>
</body>
</html>
