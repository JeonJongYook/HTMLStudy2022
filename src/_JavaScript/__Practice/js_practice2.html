<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js_practice3</title>
    <style>
        body {
            text-align: center;
        }
        p {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
    
<body>
    <h2>3의 배수찾기</h2>
    <script>
        var i;
        var userNumber = prompt("몇 까지의 3의 배수를 찾을까요?", "");
        var count = 0;
        if (userNumber !== null) {
            for(i = 1; i <= userNumber; i++) {  
                if (i % 3 === 0) {
                    count++;
                    document.write(i + ", ");
                }
            }
            document.write("<p>" + userNumber + "까지 3의 배수의 갯수 : " + count + "개" + "</p>");
        }
    </script>
</body>
</html>
