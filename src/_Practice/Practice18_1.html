<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css적용문제 5</title>
    <style>
        #container {
            width: 350px;
            margin: 30px auto;
            border-style: 1px solid #ccc;
        }
        #container > img {
            border-radius: 50%;
            box-shadow: 5px 5px 30px 2px #000;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="./images/bear.png" alt="곰인형 사진">
    </div>
</body>
</html>
