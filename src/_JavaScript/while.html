<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
    <script>
        var n = 1, sum = 0;
        while (n <= 10) {
            sum = sum + n; // 변수 sum에 n 값을 더한다.
            n++; // n의 값을 1 더한다.
        }
        alert(sum);
    </script>
</head>
