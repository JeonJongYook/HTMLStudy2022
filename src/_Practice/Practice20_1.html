<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>css적용문제 7</title>

        a:link, a:visited{
            color: black;
            text-decoration: none;
        }
        a:hover{
            background-color: #000;
            color: #fff;
        }
        li{
            list-style: none;
            float: left;
        }
        a{
            display: block;
            background-color: #ccc;
            padding: 10px 20px;
        }
    </style>
</head>
    <body>
    <nav>
        <ul>
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴3</a></li>
            <li><a href="#">메뉴4</a></li>
            <li><a href="#">메뉴4</a></li>
        </ul>
    </nav>
