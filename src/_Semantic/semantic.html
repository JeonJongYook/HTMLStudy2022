<!DOCTYPE html>
<html lang="ko">
<head>
    <title>semantic</title>
</head>
<body>
    <header>
        <hgroup>
            <h1>Semantic Structure</h1>
            <h2>HTML5 섹션</h2>
        </hgroup>
    </header>
    <hr />
    <nav>
        <h1>navigation 영역</h1>
        웹 페이지의 주요 메뉴 부분이 위치하는 영역이다.
    </nav>
    <article>
        <h1>article 영역</h1>
        문서내의 독립적인 글을 작성하는 영역이다.
    </article>
    <section>
        <h1>section 영역</h1>
        문서의 중요한 본문을 작성하는 영역이다.
    </section>
    <hr />
    <footer>footer영역</footer>
</body>
</html>
