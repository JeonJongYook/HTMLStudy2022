<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cascading</title>

    <style>
        li{
            color: red; /* !important; */ 
        }
        #idsel{
            color: blue;
        }
        .classsel{
            color: green;
        }
    </style>
</head>
<body>
    <ul>
        <li>html</li>
        <li id="idsel" class="classsel" style="color: aqua;">css</li>
        <li>javascript</li>
    </ul>
</body>
</html>


<!-- 태그 > id > class 순으로 스타일을 적용한다. -->
