<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forfor2</title>
    <script>
        var line, i, j;
        line = prompt("줄의 수를 입력하세요.");
        for (i=0; i<=line; i++){
            for (j=0; j<=i; j++){
                document.write('*&nbsp;')
            }
            document.write('<br>')
            document.write('<br>')
        }
    </script>
</head>
<body>
</body>
</html>
