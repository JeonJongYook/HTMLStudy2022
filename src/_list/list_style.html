<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list_style</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #main_menu {
            background-color: #aaa;
        }

        #main_menu li {
            padding: 5px;
            display: inline-block;
            list-style: none;
        }
    </style>
</head>
<body>
    <nav id="main_menu">
        <ul>
            <li>회사소개 |</li>
            <li>공지사항 |</li>
            <li>자주 묻는 질문 |</li>
            <li>자유게시판</li>
        </ul>
    </nav>
</body>
</html>
