<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice25</title>
</head>
<style>
    img { 
        width: 100px;
    }
    #container {
        width: 800px;
        margin: 20px auto;
    }
    .origin {
        width: 100px;
        height: 100px;
        float: left;
        margin: 40px;
    } 
    #rotate1:hover {
        transform: rotate(40deg);
    }
    #rotate2:hover {
        transform: rotate(-40deg);
    }
</style>
<body>
    <div id="container">
        <div class="origin" id="rotate1">
            <img src="./images/bear.png">
        </div>
        <div class="origin" id="rotate2">
            <img src="./images/bear.png">
        </div>
    </div>
</body>
</html>
